{% extends 'base.html' %}

{% block content%}
{% load static %}
<style>
    #contact {
        border-bottom: 0.4vw solid black;
        padding-top: 0.5vw;
    }
    #tran_contact:hover {
        color:black;
    }
    .contact_title {
        text-align:center;
        font-size:1.5vw;
        font-weight:bold;
        margin:0 0 1.5vw 0;
        width: 16vw;
    }
    .contact_content {
        display:flex;
        flex-direction:column;
        width: 16vw;
        border-radius: 2vw;
        background-color: #eeee;
    }
    .contact_img {
        display: flex;
        justify-content: center;
        margin: 4vw auto;
    }
    .contact_mail {
        text-align: center;
        color:white;
        border-radius: 0 0vw 2vw 2vw;
        padding: 1.5vw 0;
        font-size: 1.2vw;
        font-weight: bold;
        margin: 0;
    }
    #overlay-contact {
        color: #F39926;
    }
    #contact_com {
        display: flex;
        justify-content:space-around;
        margin: 5vw 15vw 12vw 15vw;
    }
@media all and (min-width:501px) {
    #contact_mob {display: none;}
}
@media all and (max-width:500px) {
    #contact_com {display: none;}
    #contact_mob {
        display: flex;
        flex-direction: column;
        margin-bottom: 24.4vw;
    }
    .contact_title_mob {
        text-align:center;
        font-size:5.7vw;
        font-weight:bold;
        margin:10vw 0 1.5vw 0;
    }
    .contact_content_mob {
        display:flex;
        flex-direction:column;
        width: 45vw;
        border-radius: 2.5vw;
        background-color: #eeee;
        margin: 0 auto;
        height: 47vw;
    }
    .contact_img_mob {
        display: flex;
        justify-content: center;
        margin: 4vw auto;
        flex-grow: 3;
    }
    .contact_mail_mob {
        text-align: center;
        color:white;
        border-radius: 0 0vw 2vw 2vw;
        padding-top: 3.1vw;
        font-size: 3.7vw;
        font-weight: bold;
        margin: 0;
        flex-grow: 1;
    }
    .img {
        width: 20vw;
        height: 20vw;
        margin-top: 3.5vw;
    }
}
</style>

{% endblock %}
