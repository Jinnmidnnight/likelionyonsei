{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'favicon.png' %}">
    <title>멋쟁이사자처럼 연세대학교</title>
    <style>
        body {
            margin:0;
        }
        header {
            background-color: white;
            padding: 0 12%;
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.16);
            z-index: 5;
            top:0;
            position: fixed;
            left: 0;
            right: 0;
            display:flex;
            justify-content: space-around;
        }
        .menu {
            border: 0;
            background-color: transparent;
            height: 60px;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        .tran {
            font-size: 18px;
            display:flex;
            align-content:center;
            padding-bottom: 1px;
        }
        .tran:hover {
            color: rgb(238, 154, 29);
        }
    </style>
</head>
<body>
    <div style="height: 60px;">
        <header>
            <div style="flex-grow:3;">
                <a href="{% url 'home' %}">
                    <img src="{% static '멋사로고.png' %}" width="44" height="46" style="margin-top: 7px;">
                </a>    
            </div>
            <div style="flex-grow:2; display:flex; justify-content:space-between;">
                <button class="menu" id="home">
                    <a href="{% url 'home' %}" class="tran" id="tran_home">
                        <strong>Home</strong>
                    </a>
                </button>
                <button class="menu" id="alumni">
                    <a href="{% url 'alumni' %}" class="tran" id="tran_alumni">
                        <strong>Almuni</strong>
                    </a>
                </button>
                <button class="menu" id="recruit">
                    <a href="{% url 'recruit' %}" class="tran" id="tran_recruit">
                        <strong>Recruit</strong>
                    </a>
                </button>
                <button class="menu" id="contact">
                    <a href="{% url 'contact' %}" class="tran" id="tran_contact">
                        <strong>Contact</strong>
                    </a>
                </button>
            </div>
        </header>    
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
