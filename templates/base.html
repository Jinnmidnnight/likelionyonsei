{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta property="og:url" content="">
<meta property="og:title" content="Likelion Yonsei">
<meta property="og:type" content="website">
<meta property="og:image" content="{%static '문구.png'%}" width="400px" height="200px">
<meta property="og:description" content="멋쟁이사자처럼 연세대학교 공식 사이트 ">
<link rel="icon" href="{% static 'favicon.png' %}">
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<title>멋쟁이사자처럼 연세대학교</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap');
    html {
        position: relative;
        min-height: 100%;
    }
    body {
        margin:0;
        min-height: 100%;
    }

@media all and (min-width: 481px) {
    header {
        background-color: white;
        padding: 0 11vw;
        box-shadow: 0px 0px 1.5vw rgba(0, 0, 0, 0.16);
        z-index: 5;
        top:0;
        position: fixed;
        left: 0;
        right: 0;
        display:flex;
        justify-content: space-around;
        height: 5vw;
    }
    #header_mob {
        display: none;
    }
    .menu-overlay {
        display: none;
    }
    .menu {
        border: 0;
        background-color: transparent;
        height: 5vw;
    }
    a {
        color: inherit;
        text-decoration: none;
    }
    .tran {
        font-size: 1.3vw;
        display:flex;
        align-content:center;
    }
    .tran:hover {
        color: #F39926;
    }
    #footer_com {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color:black;
        color: rgba(141, 140, 140, 0.6);
        bottom:0; height: 6vw;
        font-size:1.2vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    #footer_mob {
        display: none;
    }
    a:hover {color:inherit;}
}
@media all and (max-width:480px) {
    #header_com {
        display: none;
    }
    #header_mob {
        height: 17.5vw;
    }
    header{
      box-shadow: 0px 0px 1.5vw rgba(0, 0, 0, 0.3);
      z-index:5;
      top:0;
      position: fixed;
      left: 0;
      right: 0;
      height: 17.5vw;
      display: flex;
      background-color: white;
    }
    .menu {
      position: absolute;
      top:2.4vw;
      left: 3.5vw;
      height: 13vw;
      width: 13vw;
    }
    .menu-link {
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: 1002;
      margin-top: 0.4vw;
      margin-right: 0.2vw;
    }
    .menu-icon {
      position: absolute;
      width: 20px;
      height: 14px;
      margin: auto;
      left: 0;
      top: 0;
      right: 0;
      bottom: 1px;
    }
    .menu-line {
      background-color: #333;
      height: 2px;
      width: 100%;
      border-radius: 2px;
      position: absolute;
      left: 0;
      transition: all 0.25s ease-in-out;
    }
    .menu-line-2 {
      top: 0;
      bottom: 0;
      margin: auto;
    }
    .menu-line-3 {
      bottom: 0;
    }
    .menu.open .menu-line-1 {
      transform: translateY(7px) translateY(-50%) rotate(-45deg);
    }
    .menu.open .menu-line-2 {
      opacity: 0;
    }
    .menu.open .menu-line-3 {
      transform: translateY(-7px) translateY(50%) rotate(45deg);
    }
    .menu-circle {
      background-color: #eeee;
      width: 100%;
      height: 100%;
      position: absolute;
      border-radius: 50%;
      transform: scale(1);
      z-index: 1000;
      transition: transform 0.3s ease-in-out;
    }
    .menu:hover .menu-circle {
      transform: scale(1);
    }
    .menu.open .menu-circle {
      transform: scale(60);
    }
    .menu-overlay {
      background-color: #eeee;
      color: #333;
      height: 100%;
      width: 100%;
      position: fixed;
      text-align: center;
      transition: opacity 0.2s ease-in-out;
      z-index: 1001;
      opacity: 0;
      visibility: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .menu-overlay.open {
      opacity: 1;
      visibility: visible;
    }
    .info {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .overlay-info {
      text-align: center;
      color: #111825;
    }
    .overlay-menu {
        position:absolute;
        font-size: 10vw;
        font-weight: bold;
        font-family: Arial;
    }
    a {
        color: inherit;
        text-decoration: none;
    }
    a:hover {color: inherit;}
    #footer_mob {
        position: absolute;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color:black;
        color: rgba(141, 140, 140, 0.6);
        bottom:0;
        height: 14vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    #footer_com {
        display: none;
    }
}   
</style>
</head>
<body>
    <!-- 상단 navbar(com 버전)-->
    <div id="header_com" style="height: 5vw;">
        <header>
            <div style="flex-grow:3;">
                <button style="border:0;background-color: white;height: 5vw;">
                    <a href="{% url 'home' %}" style="height: 5vw;display:flex;">
                        <img src="{% static '멋사로고.png' %}" style="width:3.7vw;height:3.9vw; margin:auto 0;">
                    </a>        
                </button>
            </div>
            <div style="flex-grow:2; display:flex; justify-content:space-between;">
                <button class="menu" id="home">
                    <a href="{% url 'home' %}" class="tran" id="tran_home">
                        <strong>HOME</strong>
                    </a>    
                </button>
                <button class="menu" id="alumni">
                    <a href="{% url 'alumni' %}" class="tran" id="tran_alumni">
                        <strong>ALUMNI</strong>
                    </a>
                </button>
                <button class="menu" id="recruit">
                    <a href="{% url 'recruit' %}" class="tran" id="tran_recruit">
                        <strong>RECRUIT</strong>
                    </a>
                </button>
                <button class="menu" id="contact">
                    <a href="{% url 'contact' %}" class="tran" id="tran_contact">
                        <strong>CONTACT</strong>
                    </a>
                </button>
            </div>
        </header>
    </div>

    <!-- 상단 navbar(mob 버전)-->
    <div id="header_mob">
        <header>
            <a href="{% url 'home' %}" style="margin:auto;">
                <img src="{% static '멋사로고.png' %}" style="width:13vw;height:14vw;">
            </a>
            <div class="menu">
                <span class="menu-circle"></span>
                <a href="#" class="menu-link">
                <span class="menu-icon">
                    <span class="menu-line menu-line-1"></span>
                    <span class="menu-line menu-line-2"></span>
                    <span class="menu-line menu-line-3"></span>
                </span>
                </a>
            </div>      
        </header>
    </div>

    <div class="menu-overlay">
        <div style="top:15vw;" class="overlay-menu" id="overlay-home">
            <a href="{% url 'home' %}">
                HOME
            </a>
        </div>
        <div style="top:43vw;" class="overlay-menu" id="overlay-alumni">
            <a href="{% url 'alumni' %}">
                ALUMNI
            </a>
        </div>
        <div style="top:71vw;" class="overlay-menu" id="overlay-recruit">
            <a href="{% url 'recruit' %}">
                RECRUIT
            </a>
        </div>
        <div style="top:99vw;" class="overlay-menu" id="overlay-contact">
            <a href="{% url 'contact' %}">
                CONTACT
            </a>
        </div>
    </div>
    
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    $(function() {
        $(".menu-link").click(function(e) {
        e.preventDefault();
        
        $(".menu-overlay").toggleClass("open");
        $(".menu").toggleClass("open");

        });
    });
    </script>
    
    {% block content %}
    {% endblock %}

    <!-- footer (com 버전) -->
    <footer id="footer_com">
        <div style="margin:auto;">
            <div id="footer" style="margin:auto;text-align: center;font-family: Arial;">© 2022 LikelionYonsei. All rights reserved.</div>
            <div style="margin:auto;text-align: center;font-size:1vw;margin-top:0.3vw;">Produced by 9기 박진효 이수민</div>    
        </div>
    </footer>
  
    <script>
        let today = new Date();   
        let year = today.getFullYear();
        $('#footer').text('© ' + year + ' LikelionYonsei. All rights reserved.');
    </script>

    <!-- footer (mob 버전) -->
    <footer id="footer_mob">
        <div style="margin:auto;">
            <div style="margin:auto;text-align: center;font-size:3.2vw;font-family: Arial;">© 2022 LikelionYonsei. All rights reserved.</div>
            <div style="margin:auto;text-align: center;font-size:1vw;">Produced by 9기 박진효 이수민</div>    
        </div>
    </footer>

    <!-- 부트스트랩(js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
